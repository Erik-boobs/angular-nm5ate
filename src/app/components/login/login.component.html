<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>


  
  <div id="login" class="form-floating mb-3">
    <form id="form" class="form-custom">
      <h1>Iniciar sesión</h1>
      <div id="input1" class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="email"  aria-label="Email" required="required">
        <label for="floatingInput">Correo Electronico</label>
      </div>
      <div id="input2" class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password" aria-label="password" required="required">
        <label for="floatingPassword">Contraseña</label>
      </div>
           <div id="boton" class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-dark" type="submit" (click)="login()">Login</button>
      </div>
      <a routerLink="/register"><p>Registrarse</p></a>
    </form>

    
  </div>
</body>
</html>
